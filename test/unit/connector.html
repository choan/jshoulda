<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="../assets/jsunittest.js" type="text/javascript"></script>
  
  <script src="../../src/jshoulda.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="../assets/unittest.css" type="text/css" />
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests the configurable connector in <strong>jshoulda.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample"></div>
</div>

<script type="text/javascript">
// <![CDATA[

context("A context with the default connector", {},
  should("have a test", function() {
    this.assert(true);
  }),
  should("use 'should' as connector", function() {
    var text = document.getElementsByTagName('tbody')[0].getElementsByTagName('td')[0].innerHTML;
    text = text.replace(/(^\s+)|(\s+$)/, '');
    this.assertEqual("A context with the default connector should have a test", text);
  })
)();

should.connector = '';
var does = should;

context("A context with an empty connector", {},
  does("has a test", function() {
    this.assert(true);
  }),
  does("uses no connector", function() {
    var text = document.getElementsByTagName('tbody')[0].getElementsByTagName('tr')[2].getElementsByTagName('td')[0].innerHTML;
    text = text.replace(/(^\s+)|(\s+$)/, '').replace(/\s\s+/g, ' ');
    this.assertEqual("A context with an empty connector has a test", text);
  })
)();

should.connector = 'debería';

context("Un contexto españolizado", {},
  should("tener un test", function() {
    this.assert(true);
  }),
  should("usar 'debería' como conector", function() {
    var text = document.getElementsByTagName('tbody')[0].getElementsByTagName('tr')[4].getElementsByTagName('td')[0].innerHTML;
    text = text.replace(/(^\s+)|(\s+$)/, '').replace(/\s\s+/g, ' ');
    this.assertEqual("Un contexto españolizado debería tener un test", text);
  })
)();


// ]]>
</script>
</body>
</html>
